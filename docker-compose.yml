  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
    ports:
      - 9200:9200
    networks: [elastic]
    environment:
      - discovery.type=single-node

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.4.2
    ports:
      - 5601:5601
    networks: [elastic]

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.8
    ports:
      - '8080:80'
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - PMA_HOST=mysql

