  fluentd:
    build:
      context: ./env/fluentd
      dockerfile: ./Dockerfile
    volumes:
      - ./env/fluentd/fluent.template.conf:/fluentd/etc/fluent.template.conf
    ports:
      - '8888:8888'
      - '24220:24220'
    environment:
      - DOLLAR=$$
    depends_on:
      - mysql
      - elasticsearch

